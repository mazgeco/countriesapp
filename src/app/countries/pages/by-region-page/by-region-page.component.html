<div class="p-1">
  <h2>Búsqueda por Región</h2>
  <hr>

  <div class="row">
    <div class="col">
      <!-- SearchBox -->
      <shared-search-box
       (onValue)="searchByRegion($event)"
       [placeholderTxt]="placeholderTake"></shared-search-box>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <hr>
      <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
